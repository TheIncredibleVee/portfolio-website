name: Github Pages Deploy

on:
  push:
    branches:
      - "master"


jobs:
  build:
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Install and build 
        run:  npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
